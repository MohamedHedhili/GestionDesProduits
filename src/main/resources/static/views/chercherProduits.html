<div class="container spacer">

Mot Cle : <input type="text"  ng-model="motCle">

<button ng-click="getProduits()"> Charger</button>
</div>
<div class="container">
<table class="table table-stripped">
<thead>
<tr>
<th>ID</th><th>Designiation</th><th>prix</th><th>Quantite</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="p in pageProduits.content">
<td>{{p.id}}</td>
<td>{{p.designiation}}</td>
<td>{{p.prix}}</td>
<td>{{p.quantite}}</td>
</tr>
</tbody>
</table>
</div>
<div class="container">
<ul class="nav nav-pills">
<li ng-class ="{active:$index==pageCourante}" ng-repeat="p in pages track  by $index" class="clickable">
<a ng-click="gotoPages($index)">{{$index}}</a>
</li>
</ul>
</div>
